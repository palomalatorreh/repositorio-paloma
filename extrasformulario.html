    <section class="container mt-5 mb-5 text-light">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-6 border p-4 rounded mx-auto bg-black">
                <h3 class="m-2 text-center">INICIAR SESION</h3>
                <h5 class="text-center mb-4">Accede a contenido exclusivo y enterate las novedades</h5>
                <form>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <div class="input-group">
                          <span class="input-group-text">📧</span>
                        <input type="email" class="form-control" id="exampleInputEmail1">   
                      </div>                  
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                      <div class="input-group">
                          <span class="input-group-text">🔑</span>
                        <input type="password" class="form-control" id="exampleInputPassword1"> 
                      </div>
                    </div>
                    <div class="mb-2 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordar mis datos</label>
                    </div>
                    <button type="submit" class="btn btn-light justify-item-center">Enviar</button>
                    <h6 class="my-2 mt-4">¿No tenes una cuenta?</h6>
                    <button type="button" class="btn btnRegistrarse--color">Registrate</button>
                </div>
            </form>
        </div>
    </section>
